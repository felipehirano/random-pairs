<div class="container">
  <header>
    <h1>Sorteador de Duplas</h1>
  </header>

  <section class="teams-input">
    <div class="team-column">
      <h2>Direita</h2>
      <div class="input-group">
        <textarea 
          [(ngModel)]="newDireita" 
          placeholder="Digite os nomes separados por vírgula ou quebra de linha"
          rows="4"
          (keyup.enter)="addDireita()"
        ></textarea>
        <button (click)="addDireita()">Adicionar</button>
      </div>
      <ul class="participants-list">
        <li *ngFor="let participante of participantesDireita; let i = index">
          {{ participante }}
          <button class="remove-btn" (click)="removeDireita(i)">×</button>
        </li>
      </ul>
    </div>

    <div class="team-column">
      <h2>Esquerda</h2>
      <div class="input-group">
        <textarea 
          [(ngModel)]="newEsquerda" 
          placeholder="Digite os nomes separados por vírgula ou quebra de linha"
          rows="4"
          (keyup.enter)="addEsquerda()"
        ></textarea>
        <button (click)="addEsquerda()">Adicionar</button>
      </div>
      <ul class="participants-list">
        <li *ngFor="let participante of participantesEsquerda; let i = index">
          {{ participante }}
          <button class="remove-btn" (click)="removeEsquerda(i)">×</button>
        </li>
      </ul>
    </div>
  </section>

  <section class="actions">
    <button 
      class="primary" 
      (click)="raffle()"
      [disabled]="!teamsAreBalanced"
    >
      Sortear Duplas
    </button>
    <button class="secondary" (click)="clear()">Limpar Tudo</button>
  </section>

  <section class="results" *ngIf="duplasSorteadas.length">
    <h2>Duplas Sorteadas</h2>
    <ul class="pairs-list">
      <li *ngFor="let dupla of duplasSorteadas">
        {{ dupla }}
      </li>
    </ul>
  </section>
</div>
